services:
  # Backend Server (Node.js API)
  - type: web
    name: chat-app-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Firebase Service Account - Set this in Render Dashboard
      # - key: FIREBASE_SERVICE_ACCOUNT
      #   value: your_firebase_service_account_json_string
      # Cloudinary Configuration - Set these in Render Dashboard
      # - key: CLOUDINARY_CLOUD_NAME
      #   value: your_cloudinary_cloud_name
      # - key: CLOUDINARY_API_KEY
      #   value: your_cloudinary_api_key
      # - key: CLOUDINARY_API_SECRET
      #   value: your_cloudinary_api_secret
      # Frontend URL - Update after client is deployed on Vercel
      # - key: FRONTEND_URL
      #   value: https://your-client-app.vercel.app


